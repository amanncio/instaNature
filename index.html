<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="images/foto-cel.png" alt="Celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <h1>InstaNature</h1>
          <!-- <img src="images/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram"> -->
          <div class="profile-photo">
            <img src="images/foto-perfil.jpeg " alt="Foto de Perfil">
          </div>
          <a href="#" class="instagram-login">Continuar como matheus_amancio</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é matheus_amancio?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou 
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app"><strong>Baixe o aplicativo</strong></p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
